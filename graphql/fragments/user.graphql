fragment userFields on User {
  id
  firstName
  lastName
  email
  role
  accountStatus
  store {
    id
    name
    thumbnail {
      id
      src
      alt
      type
    }
    products {
      id
      name
      description
      price
      thumbnails {
        id
        src
        alt
        type
      }
      discount
      category {
        id
        name
      }
      stock
    }
    status
  }
  typeAccount
  isSeller
}
