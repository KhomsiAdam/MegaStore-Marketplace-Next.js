fragment store on Store {
  id
  name
  thumbnail {
    id
    src
    alt
    type
  }
  products {
    id
    name
    description
    price
    thumbnails {
      id
      src
      alt
      type
    }
    discount
    category {
      id
      name
    }
    stock
  }
  status
  document_verification {
    alt
    id
    src
    type
  }
  owner {
    ...userFields
  }
}
